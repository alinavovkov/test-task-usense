<main>
 <header>
  <span class="title-page">
    news of the world
  </span>
  <mat-form-field>
    <input matInput type="search">
    <button matSuffix mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
 </header>

 <div class="content">
  <mat-card appearance="outlined" *ngFor="let article of newsArticles">
    <mat-card-header>
      <mat-card-title> {{ article.title }} </mat-card-title>
      <mat-card-subtitle> {{article.author}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openDialog(article)">Learn More</button>
    </mat-card-actions>
  </mat-card>
 </div>
</main>
